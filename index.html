<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>OAuth 2.0 Google Drive File Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
      
    <div class="wrapper"> 
      <div class="container">
        <h1>Google OAuth 2.0 Application</h1>
        <br><br>
        <div class="upload-container">
          <div class="border-container">
            <button class="btn btn-primary" style="background:#476b6b" id="login">
              <img src="drive.png" width="30" height="30" />
              Sign in to Google to Upload Files
            </button>
          </div>
        </div>
      </div>
    </div>
   
  </body>
</html>
